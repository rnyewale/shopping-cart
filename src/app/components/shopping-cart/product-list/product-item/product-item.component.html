<div class="card mb-4 shadow-sm" >
    <img class="bd-placeholder-img card-img-top" width="100%" height="200px" 
    [src]="productItem.imageUrl"/>

    <div class="card-body">
      <p class="card-text">
        <strong>{{productItem.price | currency:'INR'}}</strong>
      </p>
      <p class="card-text">
        <small>{{productItem.description | slice: 0:30}}</small>
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" 
          class="btn btn-sm btn-primary product-btn"
           (click)="handleAddToCart()">
          Add to Cart
        </button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">Details</button>
        </div>
      </div>
    </div>
  </div>
